    <main>
        <h1>Water Supply Management</h1>
        <form id="water-supply-form">
            <label for="enter-household-id">enter household id:</label>
            <input type="number" id="enter-household-id" name=" required>

            <label for="totalWaterSupplied">Total Water Supplied (liters):</label>
            <input type="number" id="totalWaterSupplied" name="totalWaterSupplied" required>

            <label for="totalWaterReceived">Total Water Received (liters):</label>
            <input type="number" id="totalWaterReceived" name="totalWaterReceived" required>

            <label for="location">Location:</label>
            <select id="location" name="location" required>
                <option value="kilaMaidan">Zone 1 (kilaMaidan)</option>
                <option value="rajMohalla">Zone 2 (rajMohalla)</option>
                <option value="nagarNigam">Zone 3 (Nagar Nigam)</option>
                <option value="nehruStadium">Zone 4 (Nehru Stadium)</option>
            </select>

            <button type="submit">Submit</button>
        </form>
        <div id="report"></div>
